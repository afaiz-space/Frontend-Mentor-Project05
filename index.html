<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link  rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Faizan</a>.
  </div>
  <section class="main">
      <section class="main-one">
        <img src="images/bg-pattern-card.svg" class="bg-pattern-card" alt="background-image">
        <div class="profile">
          <img src="images/image-victor.jpg" class="image-vector" alt="Profile-image">
          <div class="profile-content">
          <p>Victor Crest <span class="age">26</span> </p>
          <span>London</span>
        </div>
        </div>
        <div class="line"></div>
        <section class="profile-item">
            <div class="items">
              <p>80K</p>
              <span>Followers</span>
            </div>
            <div class="items">
              <p>803K</p>
              <span>Likes</span>
            </div>
            <div class="items">
              <p>1.4K</p>
              <span>Photo</span>
            </div>
        </section>
      </section>
  </section>
</body>
</html>
